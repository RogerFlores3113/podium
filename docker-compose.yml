services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://assistant:assistant_dev@db:5432/assistant
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant_dev
      POSTGRES_DB: assistant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  uploads: