services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://assistant:assistant_dev@db:5432/assistant
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads

  worker:
    build: .
    command: uv run arq app.services.worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://assistant:assistant_dev@db:5432/assistant
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant_dev
      POSTGRES_DB: assistant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
  uploads: